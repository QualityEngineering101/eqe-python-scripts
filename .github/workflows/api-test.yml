name: API Tests

on:
  push:
    branches:
      - fastAPI  
  pull_request:
    branches:
      - fastAPI  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r fastAPI/requirements.txt

      - name: Run API tests
        run: |
          source venv/bin/activate
          cd fastAPI
          pytest fastAPI/tests/ --disable-warnings --maxfail=5
