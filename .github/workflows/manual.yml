name: Prod GCE SSH Connection

on:
  workflow_dispatch:

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_PROD }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.SERVER_HOST_PROD }} >> ~/.ssh/known_hosts
      - name: Run ssh-keyscan and show results
        run: |
          echo "Trying ssh-keyscan for PROD..."
          ssh-keyscan -t rsa ${{ secrets.SERVER_HOST_PROD }}
      - name: Check if ssh-keyscan returns anything
        run: |
          echo "Scanning host: ${{ secrets.SERVER_HOST_PROD }}"
          ssh-keyscan -t rsa ${{ secrets.SERVER_HOST_PROD }}
      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER_PROD }}@${{ secrets.SERVER_HOST_PROD }} "echo 'GitHub Actions SSH test successful!'"
